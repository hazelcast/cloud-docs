site:
  title: Documentation
  url: http:localhost:5000
  start_page: cloud::overview.adoc
  keys:
    google_analytics: 'GTM-MQ59XD6'
    docsearch_id: 'QK2EAH8GB0'
    docsearch_api: 'ef7bd9485eafbd75d6e8425949eda1f5'
    docsearch_index: 'prod_hazelcast_docs'
content:
  sources: 
  - url: .
    branches: HEAD
    start_paths:
    - ./docs
    - ./tutorials
  - url: https://github.com/hazelcast-guides/client-failover
    branches: master
    start_paths: docs
  - url: https://github.com/hazelcast-guides/spring-boot-sample
    branches: master
    start_paths: docs
  - url: https://github.com/hazelcast-guides/serverless-fraud-detection
    branches: master
    start_paths: docs
  - url: https://github.com/hazelcast-guides/write-through-cache-mongodb-mapstore
    branches: master
    start_paths: docs
  - url: https://github.com/hazelcast-guides/standard-deviation-parallel-processing
    branches: master
    start_paths: docs
  - url: https://github.com/hazelcast/hazelcast-cloud-maven-plugin
    branches: serverless-mvp-uat
    start_path: docs
ui: 
  bundle:
    url: https://github.com/hazelcast/hazelcast-docs-ui/releases/download/v3.1-beta/ui-bundle.zip #../hazelcast-docs-ui/build/ui-bundle.zip
    snapshot: true
asciidoc:
  attributes:
    page-pagination: true
    idprefix: ''
    idseparator: '-'
    hazelcast-cloud: Viridian
    page-cloud-console: https://viridian.hazelcast.cloud/
  extensions:
    - ./lib/tabs-block.js
    - asciidoctor-kroki
